apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    component: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      component: wordpress
  template:
    metadata:
      labels:
        component: wordpress
    spec:
      containers:
      - name: wordpress
        image: mkamei/wordpress
        imagePullPolicy: Never
        ports:
        - containerPort: 443
        env:
        - name: MYSQLUSER_PASS
          valueFrom:
            secretKeyRef:
              name: service-secret
              key: MYSQLUSER_PASS
        livenessProbe:
          exec:
            command: ["healthcheck.sh"]
        volumeMounts:
        - name: cert-volume
          mountPath: /secrets
      volumes:
      - name: cert-volume
        secret:
          secretName: cert-secret
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: sharing.key
spec:
  type: LoadBalancer
  selector:
    component: wordpress
  ports:
  - name: https
    protocol: TCP
    port: 5050
    targetPort: 443

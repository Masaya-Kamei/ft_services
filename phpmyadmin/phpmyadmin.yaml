apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    component: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      component: phpmyadmin
  template:
    metadata:
      labels:
        component: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: mkamei/phpmyadmin
        imagePullPolicy: Never
        ports:
        - containerPort: 443
        livenessProbe:
          exec:
            command: ["healthcheck.sh"]
        volumeMounts:
        - name: cert-volume
          mountPath: /secrets
      volumes:
      - name: cert-volume
        secret:
          secretName: cert-secret
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: sharing.key
spec:
  type: LoadBalancer
  selector:
    component: phpmyadmin
  ports:
  - name: https
    protocol: TCP
    port: 5000
    targetPort: 443
